<style>
    /* Container cho form đăng ký */
    .register-container {
        background-color: white;
        padding: 40px;
        max-width: 600px; /* Tăng chiều rộng tối đa của form */
        width: 100%;
        margin: 100px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: left; /* Căn chỉnh text sang bên trái */
    }

    /* Tiêu đề của form */
    .register-container h2 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
        text-align: center; /* Căn giữa tiêu đề */
    }

    /* Label các trường input */
    .register-container label {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        display: block; /* Đảm bảo label hiển thị thành một dòng riêng */
        margin-bottom: 5px; /* Tạo khoảng cách giữa label và input */
    }

    /* Các input trong form */
    .register-container .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    /* Hiệu ứng hover cho input */
    .register-container .form-control:focus {
        border-color: #7fad39;
        box-shadow: 0 0 5px rgba(127, 173, 57, 0.5);
        outline: none;
    }

    /* Nút đăng ký */
    .register-container .btn-custom {
        width: 100%;
        padding: 14px;
        background-color: #7fad39;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Hiệu ứng hover cho nút đăng ký */
    .register-container .btn-custom:hover {
        background-color: #689f38;
    }

    /* Nút đăng ký bằng Google */
    .register-container .btn-google {
        width: 100%;
        padding: 14px;
        background-color: #db4437;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    /* Hiệu ứng hover cho nút Google */
    .register-container .btn-google:hover {
        background-color: #c33d2e;
    }
</style>

<div class="register-container">
    <h2>Đăng Ký</h2>
    <form th:action="@{/register}" method="POST" th:object="${user}">
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="fullName"
                    name="fullName"
                    placeholder="Nhập họ và tên"
                    required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ Email</label>
            <input
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Nhập email"
                    required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Nhập mật khẩu"
                    required>
        </div>
        <button type="submit" class="btn btn-custom">Đăng ký</button>
    </form>
    <button class="btn btn-google">Đăng ký bằng Google</button>
</div>
