<style>
    /* CSS chung cho body */
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Đặt hướng flex theo chiều dọc */
        min-height: 100vh; /* Đảm bảo chiều cao toàn màn hình */
    }

    /* Căn chỉnh các phần tử theo chiều dọc */
    header, footer {
        width: 100%;
    }

    /* Container cho form OTP */
    .otp-container {
        background-color: white;
        padding: 40px;
        max-width: 400px; /* Chiều rộng tối đa */
        width: 100%;
        margin: 20px auto; /* Căn giữa container */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
        flex-grow: 1; /* Để phần form OTP co giãn phù hợp */
    }

    /* Tiêu đề của form OTP */
    .otp-container h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }

    /* Các trường input */
    .otp-container .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 18px;
        text-align: center;
        transition: all 0.3s ease;
    }

    /* Hiệu ứng hover cho input */
    .otp-container .form-control:focus {
        border-color: #7fad39;
        box-shadow: 0 0 5px rgba(127, 173, 57, 0.5);
        outline: none;
    }

    /* Label của form */
    .otp-container label {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        display: block;
        text-align: left; /* Căn trái cho nhãn */
        margin-bottom: 5px;
    }

    /* Nút xác nhận */
    .otp-container .btn-custom {
        width: 100%;
        padding: 14px;
        background-color: #7fad39;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Hiệu ứng hover cho nút */
    .otp-container .btn-custom:hover {
        background-color: #689f38;
    }

    /* Căn footer xuống dưới cùng */
    footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        margin-top: auto; /* Đẩy footer xuống dưới */
    }

</style>

<div class="otp-container">
    <h2>Xác Thực OTP</h2>
    <form th:action="@{/confirmOtpRegister}" th:object="${user}" method="POST">
        <div class="mb-3">
            <input type="text" hidden="hidden" th:field="*{email}" />
            <input type="text" hidden="hidden" th:field="*{password}" />
            <input type="text" hidden="hidden" th:field="*{name}" />
            <label for="otp" class="form-label">Nhập mã OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" maxlength="6" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn btn-custom">Xác nhận</button>
    </form>
</div>
